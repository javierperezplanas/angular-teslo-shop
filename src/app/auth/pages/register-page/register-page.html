<section
  class="max-w-sm mx-auto mt-12 p-6 bg-base-200 rounded-xl shadow-md"
>
  <h2 class="text-2xl font-bold mb-4 text-center">
    Crear cuenta
  </h2>

  <form (ngSubmit)="register()" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold"
        >Nombre completo</label
      >
      <input
        [(ngModel)]="fullName"
        name="fullName"
        type="text"
        placeholder="Tu nombre"
        class="input input-bordered w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="ejemplo@correo.com"
        class="input input-bordered w-full"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold"
        >Contraseña</label
      >
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="••••••••"
        class="input input-bordered w-full"
      />
    </div>

    <button
      class="btn btn-primary w-full mt-4"
      type="submit"
    >
      Registrarse
    </button>
  </form>

  <!-- Mensajes -->
  <div class="mt-4 text-center">
    <p
      *ngIf="errorMessage()"
      class="text-error font-semibold"
    >
      {{ errorMessage() }}
    </p>

    <p
      *ngIf="successMessage()"
      class="text-success font-semibold"
    >
      {{ successMessage() }}
    </p>
  </div>

  <div class="mt-4 text-center text-sm">
    <span>¿Ya tienes cuenta?</span>
    <a routerLink="../login" class="link link-primary"
      >Iniciar sesión</a
    >
  </div>
</section>
